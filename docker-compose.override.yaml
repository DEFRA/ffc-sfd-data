version: '3.8'
# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  ffc-sfd-data:
    build:
      target: development
    image: ffc-sfd-data-development
    container_name: ffc-sfd-data-development
    command: >
      sh -c -x "
        ./scripts/cosmos-wait 
        npm run start:watch"
    ports:
      - "3004:3004"
      - "9004:9229"
    volumes:
      - ./app:/home/node/app
      - ./test:/home/node/test
      - ./scripts:/home/node/scripts
      - ./package.json:/home/node/package.json

  ffc-sfd-data-postgres:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  ffc-sfd-data-redis:
    ports:
      - "6304:6379"
    volumes:
      - redis_data:/data
    command: redis-server --dir /data --save 5 1

  ffc-sfd-data-cosmos-db:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
    tty: true
    restart: always
    ports:
      - "8081:8081"
      - "10250:10250"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
      - "10255:10255"
    environment:
      AZURE_COSMOS_EMULATOR_PARTITION_COUNT: 10 
      AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: true
      AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE:
    volumes:
      - cosmos_data:/var/lib/cosmosdb/data  

volumes:
  postgres_data:
  redis_data:
  cosmos_data:   
